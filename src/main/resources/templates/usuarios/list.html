<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Lista de empleados</title>

</head>
<body>

<section layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <nav id="navlist" class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul  class="nav nav-pills flex-column">
                    <li class="nav-item "><a id="opcion1" class="nav-link" href="/usuarios/list">Usuarios
                    </a></li>
                    <li class="nav-item  d-none"><a id="opcion2" class="nav-link" href="/student/list2">Opcion2</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <h1>Lista de Usuarios</h1>
    <div align="right">
        <form th:action="@{/usuarios/list}" method="get">
            <div class="input-group input-group-sm" style="width: 450px;">
                <input type="text" name="value" class="form-control pull-right" placeholder="Buscar por nombre" th:if="${key} == null"/>
                <input type="text" name="value" class="form-control pull-right" placeholder="Buscar por hombre" th:if="${key} != null" th:value="${key}" />
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Buscar...</button>
                </div>
            </div>
        </form>
    </div>

    <a th:href="@{/usuarios/form}" class="btn btn-info btn-xs"><i class="far fa-file"></i> Agregar usuario
    </a>

    <table class="table table-striped table-sm">
        <tr>
            <th><a class="sorted" sd:pagination-sort="usuario">Usuario</a></th>
            <th><a class="sorted" sd:pagination-sort="usuario">Nombre</a></th>


            <th>Opciones</th>
        </tr>
        <tr th:each="p : ${listarUsuarios}">

            <td th:text="${p.fiusuario}"></td>
            <td th:text="${p.fcnombre}"></td>


            <td>
                <a  class="btn btn-warning"  title="Editar empleado">
                          <i  class="far fa-edit" ></i>
                    </span>
                </a>
                <a  class="btn btn-danger btn-xs" title="Eliminar empleado" >
                    <i  class="fas fa-trash-alt "></i>
                    </span>
                </a>
            </td>
        </tr>
    </table>


</section>

</body>


</html>
